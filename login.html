<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>LOGIN IN FORM TUTORIAL</title>
	<style type="text/css">
		.login-form{
			margin: 0 auto;
			width: 300px;
			font-family: Tahoma, Geneva, sans-serif;

		}

		.login-form h1{
			text-align: center;
			font-size: 24px;
			color: #4d4d4d;

		}

		.login-form input[type="password"],
		.login-form input[type="text"]{
			width: 100%;
			padding: 15px;
			background-color: #534b63; 
		}

		.login-form input[type="submit"]{
			width: 100%;
			padding: 15px;
			cursor: pointer;
			font-weight: bold;
			color: #fffeff;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="login-form">
		<h1>LOGIN FORM</h1>
		<form>
			<input type="text" name="username" placeholder="Username" required="">

			<input type="password" name="password" placeholder="Password" required="">

			<input type="submit" >
		</form>
	</div>
</body>
</html>
